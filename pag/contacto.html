<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contacto</title>
	<link rel="stylesheet" href="../css/styles.css">
	<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
	<!-- ===== GRID CONTAINER =====-->
	<div class="grid-container__contacto">
		<!-- ===== ITEM - GRID HEADER =====-->
		<div class="grid-item grid-contacto__header">
			<a href="../index.html">
				<img src="../assets/img/coderhouse.png" alt="Coder">
			</a>
		</div>
		<!-- ===== ITEM - GRID NAVIGATION =====-->
		<div class="grid-item grid-contacto__navigation">
			<ul>
				<li><a href="../index.html">Inicio</a></li>
				<li><a href="galeria.html">Galeria</a></li>
				<li><a href="servicios.html">Servicios</a></li>
				<li><a href="ayuda.html">Ayuda</a></li>
				<li class="reusableButton"><a href="contacto.html">Contacto</a></li>
			</ul>

			<div class="grid-navigation__icon">
				<a href="../index.html"><i class="uil uil-estate"></i></a>
				<a href="galeria.html"><i class="uil uil-image-v"></i></a>
				<a href="servicios.html"><i class="uil uil-check-square"></i></a>
				<a href="ayuda.html"><i class="uil uil-question-circle"></i></a>
				<a href="contacto.html"><i class="uil uil-message"></i></a>
			</div>
		</div>
		<!-- ===== ITEM - GRID HERO =====-->
		<div class="grid-item grid-contacto__hero">
			<div class="grid-contacto__form">
				<div class="form__one">
					<div>
						<p>Contáctenos</p>
						<p>Ubicación: Lima - Perú</p>
						<p>Número: 999-999-999</p>
						<p>Email: tuempresa.com</p>
					</div>
					<div>
						<form action="" method="POST" enctype="multipart/form-data">
							<div> <!-- Nombre -->
								<label for="nombre">Nombre:</label>
								<input type="text" name="nombre" placeholder="Escribe tu nombre" id="nombre">
							</div>
							<div> <!-- Email -->
								<label for="campo-email">Email:</label>
								<input type="email" name="email" placeholder="Escribe tu email" id="campo-email">
							</div>
							<div> <!-- Mensaje -->
								<label for="campo-mensaje">Mensaje:</label>
								<textarea  name="areatexto" id="campo-mensaje"></textarea>
							</div>
							<div> <!--Terminos y condiciones-->
								<label for="terminos">Acepto los términos y condiciones</label>
								<input type="checkbox" name="terminos" id="terminos" required>
							</div>
							<div> <!--Enviar y restablecer-->
								<input type="submit" name="enviar" value="Enviar">
								<input type="reset" name="resetear" value="Restablecer">
							</div>
						</form>	
					</div>
				</div>
				<div class="form__two">
					<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3982.149885271133!2d-58.434477952297726!3d-34.58598723375084!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcc945173b3dd7%3A0xe8a347bb55df550c!2sCoderhouse!5e0!3m2!1ses-419!2spe!4v1635912828154!5m2!1ses-419!2spe" width="2000" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
				</div>
			</div>
		</div>
		<!-- ===== ITEM - GRID SOCIAL =====-->
		<div class="grid-item grid-contacto__social">
			<p>Redes Sociales</p>
			<ul>
				<li><a href="https://www.facebook.com/" target="_blank">Facebook</a></li>
				<li><a href="https://www.twitter.com/" target="_blank">Twitter</a></li>
				<li><a href="https://www.instagram.com/" target="_blank">Instagram</a></li>
				<li><a href="https://www.linkedin.com/" target="_blank">LinkedIn</a></li>
			</ul>
		</div>
		<!-- ===== ITEM - GRID FOOTER =====-->
		<div class="grid-item grid-contacto__footer">
			<p>CODERHOUSE</p>
			<p>© Julio Honorio</p>
			<p>2021</p>
		</div>
	</div>
</body>
</html>
